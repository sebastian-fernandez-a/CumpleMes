<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CumpleMes</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./assent/css/panda.css" />
  <link rel="icon" href="./assent/img/toppng.com-my-melody-melody-hello-kitty-369x648.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <img src="./assent/img/toppng.com-my-melody-melody-hello-kitty-369x648.png" alt="Imagen PNG" class="form-image">
    <form id="loginForm" action="cumplemes.html" method="get" onsubmit="return validatePassword()">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" placeholder="Adivina la contraseña... " />
      <button type="submit">Login</button>
      <p class="error-message" id="errorMessage"></p>
    </form>
  </div>
  <!-- Script -->
  <script src="./assent/js/panda.js"></script>
</body>
</html>
